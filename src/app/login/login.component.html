<!-- Login -->
<form [formGroup]="loginform" (ngSubmit)="login()">
    
    <!-- E-mail -->
    <div class="mb-3">
        <label for="emai;" class="form-label" >Email Address</label>
        <input type="email"  id="email" class="form-control" formControlName="email">
        <!-- Errors -->
        <div class="form-text text-danger"
            *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
        <div class="form-text text-danger"
            *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is Invalid
        </div>
    </div>
    <!-- Password  -->
    <div class="row mb-3">
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password"  id="pwd" class="form-control" formControlName="pwd">
            <!-- Errors -->
            <div class="form-text text-danger"
                *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                Password is Required
            </div>
            <div class="form-text text-danger"
                *ngIf="(PWD.errors?.['minlength'] || PWD.errors?.['maxlength']) && (PWD.dirty || PWD.touched)">
                Password should be a lest 6 and a t the max 15 characters long.
            </div>
        </div> 
    </div>
    <!-- Login Button -->
    <div>
        <button [disabled]="loginform.invalid" type="submit" class="d-block mx-auto btn btn-outline-primary">
            Login
        </button>
    </div>
    <div class="mt-3 text-center">
        <h5 class="text-success">Account Created</h5>
    </div>
</form>
