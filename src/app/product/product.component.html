<!-- grid Product -->
<div class="grid-view" *ngIf="view == 'grid'" >
    <div class="card text-center">
        <div class="card-header fw-bold fs-5 text-success">
            Header
        </div>
    
        <div class="overflow-hidden d-flex justify-content-center align-item-center">
            <img src="../../assets/images/mobiles/phones/iphone11.jpg" alt="iphone11" class="card-img-top w-50"
            OpenProductDetails [productId]="1">
        </div>
    
        <div class="card-body">
            <h5 class="card-title title"> Title </h5>
            <h6 class="card-subtitle my-2 text-primary">12 products are available</h6>
            <p class="card-text description">Description</p>
        </div>
    
        <div class="card-body">
            <h5 class="card-tiltle text-success"> Final Price
                <span class="text-primary"> -20% </span>
            </h5>
            <h6 class="card-subtitle text-danger text-decoration-line-through">
                Original Price
            </h6>
        </div>
    
        <div class="card-footer d-grid gap-2" >
            <button class="btn btn-outline-success" type="button"> Add to Cart</button>
        </div>
    
    </div>
</div>
<!-- List Product -->
<div class="grid-view" *ngIf="view == 'list'">
    <div class="card">
        <div class="row">
            <div class="col-md-4 overflow-hidden d-flex justify-content-center align-item-center">
                <img src="../../assets/images/mobiles/phones/iphone11.jpg" alt="iphone11" class="card-img-top"
                    OpenProductDetails [productId]="1">
            </div>
            <div class="col">
                <div class="card-header text-center">
                    header
                </div>

                <div class="card-body">
                    <h5 class="card-title title"> Title </h5>
                    <p class="card-text description">Description</p>
                    <h6 class="card-subtitle my-2 text-primary">12 products are available</h6>
                </div>
                <div class="card-body">
                    <h2 class="card-tiltle text-muted">Pricing</h2>
                    <h2 class="card-tiltle text-success">
                        Final Price
                        <span class="text-primary"> -20% </span>
                    </h2>
                    <h5 class="card-subtitle text-danger text-decoration-line-through">Original Price</h5>
                </div>
                <div class="card-footer d-grid gap-2" >
                    <button class="btn btn-outline-success" type="button"> Add to Cart</button>
                </div>
            </div>
        </div>   
    </div>
</div>
<!-- Cart Item View Product -->
<div class="card-item-view" *ngIf="view == 'currcartitem'">
    <div class="card">
        <div class="row g-0">
            <div class="col-4 overflow-hidden d-flex justify-content-center align-items-center">
                <img src="../../assets/images/mobiles/phones/iphone11.jpg" alt="iphone11" class="img-fluid rounded-start"
                        OpenProductDetails [productId]="1">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title title">Title</h5>
                    <h5 class="card-title text-success">Final Price
                        <span class="text-primary">11 products available</span>
                    </h5>
                    <h2 class="card-subtitle text-danger text-decoration-line-through">Original Price</h2>
                </div>

                <div class="card-footer text-muted d-grid gap-2">
                    <button class="btn btn-outline-danger" type="button">Remove From cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart previous Product -->
<div class="card-item-view" *ngIf="view == 'prevcartitem'">
    <div class="card text-center">
        
        <div class="overflow-hidden d-flex justify-content-center align-items-center">
            <img src="../../assets/images/mobiles/phones/iphone11.jpg" alt="iphone11" class="card-img-top"
                OpenProductDetails [productId]="1">
        </div>
    
        <div class="card-body">
            <h5 class="card-title title">Title</h5>
        </div>
    </div>
</div>
